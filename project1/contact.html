
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fashion Fusion - Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
   
    <section id="contact">
        <div class="icon">
            <h2 class="logo"><i>Fashion - Fusion</i></h2>
        </div>
        <nav>
           
    
            <ul><li><a href="pro.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="service.html">COURSE</a></li>
                    <li><a href="design.html">DESIGN</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>    
        
        </div>
        
        <div class="container">
            
            <div class="form">
                <h2>Get in touch</h2>
                <p></p>
                <form action="/submit_contact" method="post">
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" placeholder="Name"  required>
                       
                       
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" rows="4" placeholder="Type Your Message Here" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="security">Enter security test</label>
                        <input type="text" id="security" name="security" placeholder="Enter The Captcha" required>
                        <span class="captcha">UqX</span>
                    </div>
                    <button type="submit"><a href="submit.html">Submit</a></button>
                </form>
            </div>
        </div>
    </section>

    
</body>
</html>
