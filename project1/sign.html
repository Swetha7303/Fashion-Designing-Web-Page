<body>
    <div class="container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Name">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email address">

                

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password">

                <label for="repeat-password">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password">

                <div class="terms">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the <a href="about.html">Terms of User</a></label>
                </div>

                <button type="submit" class="signup-btn"><a href="submit.html">Sign Up</a></button>
                
            </form>
        </div>
    </div>
</body>
